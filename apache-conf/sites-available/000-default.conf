<VirtualHost *:8080>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/frontend/test-proj
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/backend/laravel-app/public
        Alias / /var/www/backend/laravel-app/public/index.php/
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>